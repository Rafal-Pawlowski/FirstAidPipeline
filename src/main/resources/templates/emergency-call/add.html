<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Form to add new Emergency Call</title>
</head>
<body>
    <h1>New Emergency Call</h1>
    <form th:object="${emergencyCall}" method="post" action="/emergency-calls">
        Emergency Call: <input type="text" th:field="*{name}" /> <br />
            <input type="submit" value="Add EC" />
    </form>
</body>
</html>
